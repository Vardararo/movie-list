{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for movie in data %}
  <p>
    <a href="{{ url_for('find_movie', id=movie.id)}}"> {{ movie.title }} - {{ movie.release_date }}</a>
  </p>
  {% endfor %}
</div>

    <div class="socials">
      <a href="https://www.linkedin.com/in/edib-hafizovic-5514b9158/" class="fa fa-linkedin"></a> &nbsp;
