<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    {% block styles %}
    <!-- Load Bootstrap-Flask CSS here -->
    {{ bootstrap.load_css() }}
    <!-- Link to the styles.css here to apply styling to all the child templates.-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,700"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link rel="icon" type="image/x-icon" href="static/assets/movie_icon_236634.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>
  </head>
  
  <body>
    {% block content %}
    {% endblock %}
  </body>
  <footer id="footer_relative">
    <span class="copyright">&copy; Vardararo {{copyright_year}} &nbsp;&bull;&nbsp;
      Photo by <a href="https://unsplash.com/@markusspiske?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Markus Spiske</a> on <a href="https://unsplash.com/photos/black-camera-on-yellow-surface-PE6XA_RxhmU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      <div class="socials">
      <a href="https://www.linkedin.com/in/edib-hafizovic-5514b9158/" class="fa fa-linkedin"></a> &nbsp;
      <a href="https://github.com/Vardararo" class="fa fa-github"> </a>
    </div>
    </span>
  </footer>
</html>
